<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvestigateTV AI Quiz</title>
  </head>
  <style>
    .quiz-container {
  font-family: "Roboto", sans-serif;
  max-width: 900px;
  margin: 0 auto;
  padding: 6px;
  display: none;
}


.quiz-container h1 {
  text-align: center;
}

.quiz-container .options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 20px;
}

.quiz-container .option {
  border: none;
  padding: 20px 28px;
  font-size: 18px;
  background: #9EB8EB;
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
}

.quiz-container button {
  cursor: pointer;
}

.disabled {
  pointer-events: none;
}

.option.correct {
  background: #51e351;
  color: #222;
  position: relative; 
  border: 3px solid #2db82d; 
}

.option.correct::after {
  content: "Correct!";
  position: absolute;
  top: -28px;
  left: 50%;
  transform: translateX(-50%);
  background: #51e351;
  color: #222;
  padding: 4px 8px;
  border-radius: 4px;
  font-weight: bold;
  font-size: 14px;
  white-space: nowrap;
  border: 3px solid #2db82d
}

.option.incorrect {
  background: #e63946;
  position: relative;
  border: 3px solid #b92b2b; 
}

.option.incorrect::after {
  content: "Incorrect";
  position: absolute;
  top: -28px;
  left: 50%;
  transform: translateX(-50%);
  background: #e63946;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  font-weight: bold;
  font-size: 14px;
  white-space: nowrap;
  border: 3px solid #b92b2b
}

.quiz-container .next-btn,
.quiz-result .retake-btn {
  background: #E8DF08;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 32px;
  font-size: 20px;
  text-transform: uppercase;
  font-weight: bold;
  letter-spacing: 3px;
  cursor: pointer;
  width: fit-content;
}

.quiz-result {
  display: none;
  flex-direction: column;
  gap: 24px;
  max-width: 900px;
  margin: 0 auto;
  font-family: "Roboto", sans-serif;
  padding: 16px;
}

.quiz-result .question-container {
  padding: 12px;
  border: 1px solid #E8DF08;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.quiz-result .question-container.incorrect {
  background: #e63946;
  color: #fff;
}

.question-number {
  font-size: 12px;
  background: #9EB8EB;
  color: #E8DF08;
  padding: 6px 12px;
  border-radius: 6px;
  width: 100%;
  box-sizing: border-box;
  margin: 16px 0;
}

@media (max-width: 700px) {
  .quiz-container .options {
    grid-template-columns: 1fr;
  }
}

.start-btn-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000000
  font-family: "Roboto", sans-serif;
  color: #fff
  display: flex;
  flex-direction: column;
  align-items: center;
}

.start-btn-container h2 {
  font-size: 40px;
  margin: 0;
}

.start-btn-container .start-btn {
  background: #9EB8EB;
  color: #fff;
  padding: 8px 32px;
  border-radius: 8px;
  border: none;
  font-size: 24px;
  cursor: pointer;
  text-transform: uppercase;
  font-weight: bold;
}
    
.quiz-container img.question {
  max-width: 100%;
  max-height: 30vh; 
  height: auto;
  display: block;
  background: #000000
  margin: 1em auto;
  object-fit: contain;
  border-radius: 8px;
}

  </style>

  
  <body>
    <div class="start-btn-container">
      <h2>Manipulated</h2>
      <p>Test your skills at identifying AI generated images! </p>
      <button class="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-container">
      <h1>Is it AI?</h1>
      <div class="question-number"></div>
      <img id="question-image" class="question" src="" alt="Question Image">
      <div class="options"></div>
      <button class="next-btn">Next</button>
    </div>

    <div class="quiz-result"></div>
  </body>

  
<script>
  let quizData = [
    {
      question: "https://raw.githubusercontent.com/InvestigateTV/manipulatedgame/main/images/Manipulated%20Game-1.png",
      options: ["AI", "Not AI"],
      correct: "AI",
    },
    {
      question: "https://raw.githubusercontent.com/InvestigateTV/manipulatedgame/main/images/Manipulated%20Game-2.png",
      options: ["AI", "Not AI"],
      correct: "Not AI",
    },
    {
      question: "https://raw.githubusercontent.com/InvestigateTV/manipulatedgame/main/images/Manipulated%20Game-3.png",
      options: ["AI", "Not AI"],
      correct: "AI",
    },
    {
      question: "https://raw.githubusercontent.com/InvestigateTV/manipulatedgame/main/images/Manipulated%20Game-4.png",
      options: ["AI", "Not AI"],
      correct: "Not AI",
    },
    {
      question: "https://raw.githubusercontent.com/InvestigateTV/manipulatedgame/main/images/Manipulated%20Game-5.png",
      options: ["AI", "Not AI"],
      correct: "Not AI",
    },
    {
      question: "https://raw.githubusercontent.com/InvestigateTV/manipulatedgame/main/images/Manipulated%20Game-6.png",
      options: ["AI", "Not AI"],
      correct: "AI",
    },
  ];

  const quizContainer = document.querySelector(".quiz-container");
  const questionNumberEl = document.querySelector(".question-number");
  const options = document.querySelector(".options");
  const nextBtn = document.querySelector(".next-btn");
  const quizResult = document.querySelector(".quiz-result");
  const startBtnContainer = document.querySelector(".start-btn-container");
  const startBtn = document.querySelector(".start-btn");
  const questionImage = document.getElementById("question-image");

  let questionNumber = 0;
  let score = 0;
  const MAX_QUESTIONS = 5;

  const shuffleArray = (array) => array.slice().sort(() => Math.random() - 0.5);

  quizData = shuffleArray(quizData);

  const resetLocalStorage = () => {
    for (let i = 0; i < MAX_QUESTIONS; i++) {
      localStorage.removeItem(`userAnswer_${i}`);
    }
  };

  const checkAnswer = (e) => {
    const userAnswer = e.target.textContent;
    const correctAnswer = quizData[questionNumber].correct;

    if (userAnswer === correctAnswer) {
      score++;
      e.target.classList.add("correct");
    } else {
      e.target.classList.add("incorrect");
    }

    localStorage.setItem(`userAnswer_${questionNumber}`, userAnswer);

    const allOptions = document.querySelectorAll(".option");
    allOptions.forEach((o) => o.classList.add("disabled"));
  };

  const createQuestion = () => {
    const currentQuestion = quizData[questionNumber];

    options.innerHTML = "";
    questionImage.src = currentQuestion.question;
    questionNumberEl.textContent = `Question ${questionNumber + 1} of ${MAX_QUESTIONS}`;

  // Use options as-is, no shuffle
  const optionsList = currentQuestion.options;

  optionsList.forEach((opt) => {
    const option = document.createElement("button");
    option.classList.add("option");
    option.textContent = opt;
    option.addEventListener("click", checkAnswer);
    options.appendChild(option);
  });
};

  const displayQuizResult = () => {
    quizResult.innerHTML = "";
    quizResult.style.display = "flex";
    quizContainer.style.display = "none";

    const resultHeading = document.createElement("h2");
    resultHeading.textContent = `You scored ${score} out of ${MAX_QUESTIONS}.`;
    quizResult.appendChild(resultHeading);

    for (let i = 0; i < MAX_QUESTIONS; i++) {
      const resultItem = document.createElement("div");
      resultItem.classList.add("question-container");

      const userAnswer = localStorage.getItem(`userAnswer_${i}`) || "Not Answered";
      const correctAnswer = quizData[i].correct;

      if (userAnswer !== correctAnswer) {
        resultItem.classList.add("incorrect");
      }

      resultItem.innerHTML = `
        <div><strong>Question ${i + 1}:</strong></div>
        <img src="${quizData[i].question}" alt="Question ${i + 1}" style="max-width: 300px;"><br>
        <div>Your answer: ${userAnswer}</div>
        <div>Correct answer: ${correctAnswer}</div>
      `;

      quizResult.appendChild(resultItem);
    }

    const retakeBtn = document.createElement("button");
    retakeBtn.textContent = "Retake Quiz";
    retakeBtn.classList.add("retake-btn");
    retakeBtn.addEventListener("click", () => {
      questionNumber = 0;
      score = 0;
      quizData = shuffleArray(quizData);
      resetLocalStorage();
      quizResult.style.display = "none";
      quizContainer.style.display = "block";
      createQuestion();
    });

    quizResult.appendChild(retakeBtn);
  };

  const displayNextQuestion = () => {
    if (questionNumber >= MAX_QUESTIONS - 1) {
      displayQuizResult();
    } else {
      questionNumber++;
      createQuestion();
    }
  };

  nextBtn.addEventListener("click", displayNextQuestion);

  startBtn.addEventListener("click", () => {
    startBtnContainer.style.display = "none";
    quizContainer.style.display = "block";
    resetLocalStorage();
    createQuestion();
  });
</script>

</html>
